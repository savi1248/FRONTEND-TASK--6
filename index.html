<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping cart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    <div class="control">
        <nav>
            <div class="items">
                <span class="item active" data-name="all">All</span>
                <span class="item" data-name="Mobile">Mobile</span>
                <span class="item" data-name="Shoe">Shoe</span>
                <span class="item" data-name="Earbuds">Earbuds</span>
                <span class="item" data-name="Bag">Bag</span>
                <span class="item" data-name="Speaker">Speaker</span>
                <span class="item" data-name="Watch">Watch</span>


            </div>
        </nav>

        <div class="gallery">
            <div class="image" data-name="Watch"><img src="img1.jpg" height="250px" ></div>
            <div class="image" data-name="Speaker"><img src="img11.jpg" height="250px"></div>
            <div class="image" data-name="Bag"><img src="img9.jpg" height="250px"></div>
            <div class="image" data-name="Earbuds"><img src="img4.jpg" height="250px"></div>
            <div class="image" data-name="Shoe"><img src="img8.jpg" height="250px"></div>
            <div class="image" data-name="Mobile"><img src="img14.jpg" height="250px"></div>
            <div class="image" data-name="Watch"><img src="img3.jpg"  height="250px"></div>
            <div class="image" data-name="Speaker"><img src="img12.jpg" height="250px" ></div>
            <div class="image" data-name="Bag"><img src="img10.jpg" height="250px"></div>
            <div class="image" data-name="Earbuds"><img src="img13.jpg" height="250px"></div>
            <div class="image" data-name="Shoe"><img src="img7.jpg" height="250px"></div>
            <div class="image" data-name="Mobile"><img src="img2.jpg" height="250px" ></div>
            
        </div>
    </div>
    <div class="preview-box">
        <div class="details">
            <span class="title">Image Categories: <p>Not defined</p></span>
           <span class="icon fas fa-times"></span> 
        </div>
        <div class="image-box">
            <img src="img2.jpg" width="100px" height="auto" >
        </div>
    </div>
    <div class="shadow">

    </div>
    <script src="script.js"></script>
</body>
</html>
